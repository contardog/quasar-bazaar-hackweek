title: Quasar Bazaar Hackweek
description: A Cosmic Collaboration Experience - It's a quackweek!
theme: jekyll-theme-minimal

# Exclude files from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock

# Enable GitHub-flavored Markdown
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# Site settings
baseurl: "" # Leave empty for user/organization pages
